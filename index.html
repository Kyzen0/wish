<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>zyne.dev | SYSTEM OVERRIDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        body {
            height: 100vh;
            background-color: #050505;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ff85;
            position: relative;
        }

        /* --- 1. 3D GRID BACKGROUND --- */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(0, 255, 133, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 133, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-100px);
            animation: gridMove 4s linear infinite;
            z-index: 0;
            opacity: 0.5;
        }

        /* --- 2. CRT SCANLINES --- */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 20;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* --- CONTAINER --- */
        .container {
            z-index: 10;
            text-align: center;
            background: rgba(10, 20, 15, 0.85);
            padding: 3rem;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 133, 0.4);
            box-shadow: 0 0 40px rgba(0, 255, 133, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        /* CORNER DECO */
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border: 3px solid #00ff85;
            transition: 0.3s;
        }

        .container::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .container::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 3px 3px 0px #ff0057, -3px -3px 0px #00f7ff;
            animation: glitch 2.5s infinite alternate;
            line-height: 1;
        }

        .terminal-text {
            color: #00f7ff;
            font-size: 1.2rem;
            margin-bottom: 25px;
            min-height: 3em;
            text-shadow: 0 0 8px rgba(0, 247, 255, 0.6);
            letter-spacing: 1px;
            width: 100%;
        }

        /* BUTTON DEFAULT */
        .btn {
            display: none;
            padding: 15px 40px;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid #00f7ff;
            color: #00f7ff;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
            animation: pulseBtn 2s infinite;
            width: auto;
            transition: all 0.3s ease;
        }

        /* BUTTON CLICKED STATE (CRITICAL) */
        .btn.critical {
            background: #ff0057 !important;
            color: #ffffff !important;
            border-color: #ff0057 !important;
            box-shadow: 0 0 50px #ff0057 !important;
            text-shadow: none;
            animation: none;
            /* Stop pulsing, stay solid */
        }

        /* PROGRESS BAR */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #111;
            border: 1px solid #333;
            margin-top: 30px;
            position: relative;
            transition: opacity 0.5s;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: repeating-linear-gradient(45deg, #00ff85, #00ff85 10px, #00cc6a 10px, #00cc6a 20px);
            box-shadow: 0 0 10px #00ff85;
            transition: width 0.3s ease-out;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-100px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-100px);
            }
        }

        @keyframes glitch {

            0%,
            100% {
                text-shadow: 2px 2px 0 #ff0057, -2px -2px 0 #00f7ff;
                transform: skew(0deg);
            }

            20% {
                text-shadow: 2px 2px 0 #ff0057, -2px -2px 0 #00f7ff;
                transform: skew(0deg);
            }

            21% {
                text-shadow: -2px 2px 0 #ff0057, 2px -2px 0 #00f7ff;
                transform: skew(10deg);
            }

            22% {
                text-shadow: 2px 2px 0 #ff0057, -2px -2px 0 #00f7ff;
                transform: skew(0deg);
            }
        }

        @keyframes pulseBtn {
            0% {
                box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 30px rgba(0, 247, 255, 0.6);
            }

            100% {
                box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 95%;
                min-height: 250px;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 1rem;
            }

            .terminal-text {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }

            .btn {
                width: 100%;
                padding: 14px 0;
                font-size: 1rem;
            }

            body::before {
                background-size: 30px 30px;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <h1 id="main-text">ZYNE.DEV</h1>
        <div class="terminal-text" id="console"></div>

        <button class="btn" id="partyBtn" onclick="celebrate()">INITIALIZE LAUNCH</button>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        const consoleText = document.getElementById('console');
        const progressBar = document.getElementById('progressBar');
        const partyBtn = document.getElementById('partyBtn');
        const progressContainer = document.querySelector('.progress-container');

        const messages = [
            "CONNECTING...",
            "BYPASSING FIREWALL...",
            "DECRYPTING DATA...",
            "ACCESS GRANTED."
        ];

        let msgIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (msgIndex < messages.length) {
                if (charIndex < messages[msgIndex].length) {
                    consoleText.innerHTML += messages[msgIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 35);
                } else {
                    setTimeout(() => {
                        consoleText.innerHTML = "";
                        charIndex = 0;
                        msgIndex++;
                        let percent = (msgIndex / messages.length) * 100;
                        progressBar.style.width = percent + "%";
                        typeWriter();
                    }, 800);
                }
            } else {
                consoleText.innerHTML = ">> PROTOCOL COMPLETE <<";
                consoleText.style.color = "#ff0057";
                document.getElementById('main-text').innerText = "HAPPY BIRTHDAY";
                partyBtn.style.display = "block";
            }
        }
        setTimeout(typeWriter, 800);

        // --- PHYSICS ENGINE ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let particles = [];
        const colors = ['#00ff85', '#00f7ff', '#ff0057', '#fff', '#ffff00'];

        function celebrate() {
            // EXPLOSION!
            for (let i = 0; i < 300; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    // High velocity in all directions
                    vx: (Math.random() - 0.5) * 60,
                    vy: (Math.random() - 0.5) * 60,
                    size: Math.random() * 5 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 300,
                    gravity: 0.8, // Strong gravity to pull them down
                    bounce: 0.5   // Bounciness
                });
            }
            document.getElementById('main-text').innerText = "LEVEL UP!";
            progressContainer.style.opacity = '0';

            // BUTTON VISUAL UPDATE
            partyBtn.innerText = "SYSTEM CRITICAL";
            partyBtn.classList.add('critical'); // Applies the red/white high contrast style
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity; // Apply Gravity
                p.vx *= 0.96;      // Air resistance

                // FLOOR COLLISION (The Ground)
                if (p.y + p.size > canvas.height) {
                    p.y = canvas.height - p.size; // Reset to floor
                    p.vy *= -p.bounce;            // Reverse velocity (Bounce)
                    p.vx *= 0.8;                  // Floor friction
                }

                p.life--;

                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);

                if (p.life <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
